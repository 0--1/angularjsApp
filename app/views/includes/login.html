<div class="login" ng-controller="LoginCtrl">
	<form>
		<div>
			<label>Email:</label>
			<input type="text" placeholder="email" ng-model="email" ng-minlength="6" ng-maxlength="128" ng-required>
		</div>
		<div>
			<label>Password:</label>
			<input type="password" ng-model="pass" ng-minlength="6" ng-maxlength="128" ng-required>
		</div>
	</form>
</div>
