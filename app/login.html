<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<title>My Applications</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<!-- build:css(.) styles/vendor.css -->
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
		<link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:css(.tmp) styles/main.css -->
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild -->
	</head>
	<body ng-app="loginApp" ng-controller="LoginCtrl" ng-cloak>
		<div class="login" layout="row" layout-align="center start" >
			<form name="loginForm" layout="column" layout-align="center center" novalidate>
				<div class="form-element">
					<md-input-container>
						<label>Email:</label>
						<input type="email" name="email" ng-model="email" ng-minlength="6" ng-maxlength="128" ng-required>
					</md-input-container>
				</div>
				<div class="form-element">
					<md-input-container>
						<label>Password:</label>
						<input type="password" name="pass" ng-model="pass" ng-minlength="6" ng-maxlength="128" ng-required>
					</md-input-container>
				</div>
				<div layout="row" layout-align="center center">
					<md-button ng-hide="signingIn" ng-click="signin()" class="md-raised md-primary" ng-disabled="loginForm.$invalid || loginForm.email.$pristine || loginForm.pass.$pristine">Sign in</md-button>
					<md-button ng-show="signingIn" ng-click="cancelSignin()">Cancel</md-button>
					<md-progress-circular ng-show="signingIn" md-mode="indeterminate"></md-progress-circular>
				</div>
			</form>
		</div>
